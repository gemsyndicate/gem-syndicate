
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gem Syndicate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf5;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #fff8ec;
      border-bottom: 1px solid #eee;
    }
    header img {
      max-width: 150px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      max-height: 250px;
      object-fit: cover;
    }
    .product-name {
      font-size: 1.2rem;
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
    }
    .product-price {
      color: #b68b00;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .enquire-button {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .enquire-button:hover {
      background: #1ebc59;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Gem Syndicate Logo" />
    <h1>Gem Syndicate</h1>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587815071070-4cfa59f0a5d7" alt="Gemstone 1">
      <div class="product-name">Ruby Stone</div>
      <div class="product-price">₹15,000</div>
      <a class="enquire-button" href="https://wa.me/918921238284?text=I'm%20interested%20in%20the%20Ruby%20Stone%20product" target="_blank">Enquire via WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587049352843-7b2a94e5dcbc" alt="Gemstone 2">
      <div class="product-name">Emerald Pendant</div>
      <div class="product-price">₹9,500</div>
      <a class="enquire-button" href="https://wa.me/918921238284?text=I'm%20interested%20in%20the%20Emerald%20Pendant%20product" target="_blank">Enquire via WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1604754742629-3b65f462a4d2" alt="Gemstone 3">
      <div class="product-name">Blue Sapphire Ring</div>
      <div class="product-price">₹12,000</div>
      <a class="enquire-button" href="https://wa.me/918921238284?text=I'm%20interested%20in%20the%20Blue%20Sapphire%20Ring%20product" target="_blank">Enquire via WhatsApp</a>
    </div>
  </section>
</body>
</html>
