<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GEM SYNDICATE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" href="shop.html">Shop</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="cart.html" class="active">Cart (<span id="cart-item-count">0</span>)</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div id="cart-items-container">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="cart-summary">
                    <div class="cart-total">
                        Total: $<span id="cart-total-price">0</span>
                    </div>
                    <button class="btn proceed-to-buy-btn">Proceed to Buy</button>
                    <button class="btn clear-cart-btn">Clear Cart</button>
                </div>
                <div id="empty-cart-message" class="hidden">
                    Your cart is currently empty. <a href="shop.html">Shop now</a> to add items!
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <section class="follow-us">
                <h2>Follow Us</h2>
                <p>Stay connected! Follow us on social media:</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/_gem_syndicate_?igsh=cDNycm1oeG5pYWp">
                        <img src="icon/instagram.jpg" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/share/1A2tNQs7eg/" target="_blank" title="Facebook">
                        <img src="icon/facebook.jpg" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/company/gem-syndicate" target="_blank" title="LinkedIn">
                        <img src="icon/linkedin.jpg" alt="LinkedIn">
                    </a>
                    <a href="https://x.com/yourprofile" target="_blank" title="X">
                        <img src="icon/x.jpg" alt="X">
                    </a>
                </div>
            </section>
            <p>&copy; 2025 GEM SYNDICATE. All rights reserved.</p>
        </div>
    </footer>

    <script>
    // --- Minimal Shopping Cart Logic for cart.html ---

    // Utility: Update cart item count in the header
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-item-count').textContent = cart.length;
    }

    // Render the cart on page load
    function renderCart() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-items-container');
        const totalSpan = document.getElementById('cart-total-price');
        const emptyMsg = document.getElementById('empty-cart-message');
        container.innerHTML = '';
        let total = 0;

        if (cartItems.length === 0) {
            emptyMsg.classList.remove('hidden');
            totalSpan.textContent = '0';
            updateCartCount();
            return;
        } else {
            emptyMsg.classList.add('hidden');
        }

        cartItems.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <h4>${item.name}</h4>
                    <p>Price: $${item.price}</p>
                </div>
                <div class="cart-item-price">$${item.price}</div>
            `;
            container.appendChild(div);
            total += Number(item.price);
        });
        totalSpan.textContent = total;
        updateCartCount();
    }

    // Clear cart
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.clear-cart-btn').addEventListener('click', function() {
            localStorage.removeItem('cart');
            renderCart();
        });

        // Proceed to buy (for demo, just alerts)
        document.querySelector('.proceed-to-buy-btn').addEventListener('click', function() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Proceeding to buy. (Order functionality coming soon!)');
            // Here you can redirect or trigger an order modal if needed.
        });

        renderCart();
    });
    </script>
</body>
</html>
