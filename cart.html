<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GEM SYNDICATE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 2em;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .modal .close-button {
            position: absolute;
            top: 1em; right: 1em;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background: none;
        }
        .hidden { display: none; }
        .form-group, .form-group-full { margin-bottom: 1em; }
        .form-group-full textarea { width: 100%; }
        .btn { margin-top: 1em; }
        .thank-you-msg { color: green; font-size: 1.1em; text-align: center; margin-top: 2em; }
        .cart-item { display: flex; align-items: center; margin-bottom: 1em; border-bottom: 1px solid #eee; padding-bottom: 1em;}
        .cart-item img { width: 60px; height: 60px; object-fit: cover; margin-right: 1em; }
        .cart-item-details { flex: 1; }
        .cart-item-price { font-weight: bold; }
        #empty-cart-message { margin-top: 2em; font-size: 1.2em; }
        #cart-summary { margin-top: 2em; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="GEM SYNDICATE Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="cart.html" class="active">Cart (<span id="cart-item-count">0</span>)</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div id="cart-items-container">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="cart-summary">
                    <div class="cart-total">
                        Total: $<span id="cart-total-price">0</span>
                    </div>
                    <button class="btn proceed-to-buy-btn">Proceed to Buy</button>
                    <button class="btn clear-cart-btn">Clear Cart</button>
                </div>
                <div id="empty-cart-message" class="hidden">
                    Your cart is currently empty. <a href="shop.html">Shop now</a> to add items!
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Form for Order -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">&times;</button>
            <h2>Place Your Order</h2>
            <form id="orderForm" action="https://formspree.io/f/mjkrojde" method="POST">
                <div class="form-group">
                    <label for="orderName">Name</label>
                    <input type="text" id="orderName" name="Name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="orderPhone">Phone Number</label>
                    <input type="tel" id="orderPhone" name="Phone" placeholder="Your Phone Number" required pattern="[0-9+\s()-]{7,}">
                </div>
                <div class="form-group">
                    <label for="orderEmail">Email ID</label>
                    <input type="email" id="orderEmail" name="Email" placeholder=" discuss payment.</p>
                <button class="btn" id="closeSuccessBtn">Close</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <section class="follow-us">
                <h2>Follow Us</h2>
                <p>Stay connected! Follow us on social media:</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/_gem_syndicate_?igsh=cDNycm1oeG5pYWp4" target="_blank" title="Instagram">
                        <img src="icon/instagram.jpg" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/share/1A2tNQs7eg/" target="_blank" title="Facebook">
                        <img src="icon/facebook.jpg" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/company/gem-syndicate" target="_blank" title="LinkedIn">
                        <img src="icon/linkedin.jpg" alt="LinkedIn">
                    </a>
                    <a href="https://x.com/yourprofile" target="_blank" title="X">
                        <img src="icon/x.jpg" alt="X">
                    </a>
                </div>
            </section>
            <p>&copy; 2025 GEM SYNDICATE. All rights reserved.</p>
        </div>
    </footer>

    <script>
    // --- Shopping Cart Logic const emptyMsg = document.getElementById('empty-cart-message');
        container.innerHTML = '';
        let total = 0;

        if (cartItems.length === 0) {
            emptyMsg.classList.remove('hidden');
            totalSpan.textContent = '0';
            updateCartCount();
            return;
        } else {
            emptyMsg.classList.add('hidden');
        }

        cartItems.forEach(item => {
            const name = item.name || item.productName || 'Unnamed Product';
            const price = item.price || item.productPrice || 0;
            const image = item.image || item.productImage || 'images/placeholder.jpg';
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
                <img src="${image}" alt="${name}">
                <div class="cart-item-details">
                    <h4>${name}</h4>
                    <p>Price: $${price}</p>
                </div>
                <div class="cart-item-price">$${price}</div>
            `;
            container.appendChild(div);
            total += Number(price);
        });
        totalSpan.textContent = total;
        updateCartCount();
    }

    function openModal() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        let productList = cartItems.map(item => (item.name || item.productName || 'Unnamed Product') + ' ($' + (item.price || item.productPrice || 0) + ')').join(', ');
        let total = cartItems.reduce((sum, item) => sum + Number(item.price || item.productPrice || 0), 0);
        document.getElementById('hiddenProductNames').value = productList;
        document.getElementById('hiddenProductTotal').value = '$' + total;
        document.getElementById('orderModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('orderModal').style.display = 'none';
        document.getElementById('orderForm').classList.remove('hidden');
        document.getElementById('orderSuccessMessage').classList.add('hidden');
        document.getElementById('orderForm').reset();
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.clear-cart-btn').addEventListener('click', function() {
            localStorage.removeItem('cart');
            renderCart();
        });

        document.querySelector('.proceed-to-buy-btn').addEventListener('click', function() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            openModal();
        });

        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('closeSuccessBtn').addEventListener('click', closeModal);

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Remove this line if you want to actually submit to Formspree
            document.getElementById('orderForm').classList.add('hidden');
            document.getElementById('orderSuccessMessage').classList.remove('hidden');
            localStorage.removeItem('cart');
            renderCart();
        });

        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target == modal) {
                closeModal();
            }
        };

        renderCart();
    });
    </script>
</body>
</html>
